<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 3 Numbers - Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add 3 Numbers</h1>
    <div class="container">
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" placeholder="Enter number 1" required>
        
        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Enter number 2" required>
        
        <label for="num3">Enter Third Number:</label>
        <input type="number" id="num3" placeholder="Enter number 3" required>

        <button onclick="calculateSum()">Calculate Sum</button>
        
        <p id="result"></p>
    </div>

    <script>
        function calculateSum() {
            // Get the values from the inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }

            // Calculate the sum
            const sum = num1 + num2 + num3;

            // Display the result
            document.getElementById('result').innerText = "The sum is: " + sum;
        }
    </script>
</body>
</html>
